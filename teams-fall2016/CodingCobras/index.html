<!DOCTYPE html>
<html>
<head>
    <title> Coding Cobras</title>
    <link rel="stylesheet" href="css/style.css"></link>
</head>
<body>
    <div class="nav">
        <div class="nav-logo">
            <img src="images/cobra.png"/>
            <span>Coding Cobras</span>
        </div>
        <div class="nav-items">
            <a class="nav-item selected" href="#">
                Home
            </a>
            <a class="nav-item" href="#members">
                CPP Carpool
            </a>
            <a class="nav-item" href="#members">
                Members
            </a>
        </div>
    </div>


    <div class="section main">
        <div class="banner-overlay">
            <div class="banner-overlay-content">
                <div class="banner-overlay-title"><img class="banner-img" src="images/cobra.png"/> Coding Cobras</div>
            </div>
        </div>
    </div>
    <div class="section app">
        <div class="section-title app">
            <img class="logo" src="images/logo.png" /> CPP Carpool
        </div>
        <div class="app-desc">
            Carpool with your fellow Broncos
        </div>
        <div class="app-buttons">
            <a href="http://www.cppcarpool.com" class="app-btn">Website</a>
            <a href="https://github.com/CodingCobrasCS480" class="app-btn">GitHub</a>
        </div>
    </div>
    <div class="section team">
        <div class="content">
            <div class="section-title">
                The Team
            </div>
            <div class="third">
                <a href="https://github.com/cthill" class="member">
                    <div class="member-img-container">
                        <img src="images/ch.jpg"/>
                    </div>
                    <div class="member-name">Christian Hill</div>
                </a>
            </div>
            <div class="third">
                <a href="https://github.com/Rattrocker" class="member">
                    <div class="member-img-container">
                        <img src="images/zr.png"/>
                    </div>
                    <div class="member-name">Zach Rank</div>
                </a>
            </div>
            <div class="third">
                <a href="https://github.com/Carter440" class="member">
                    <div class="member-img-container">
                        <img src="images/cs.jpg"/>
                    </div>
                    <div class="member-name">Carter Slocum</div>
                </a>
            </div>
        </div>
    </div>
    <div class="section screenshots">
        <div class="content">
            <div class="section-title">
                Screenshots
            </div>
        </div>
    </div>
    <div class="screenshot">
        <img src="images/screenshots/home.png">
    </div>
    <div class="screenshot-divider"></div>
    <div class="screenshot">
        <img src="images/screenshots/find_a_ride.png">
    </div>
    <div class="screenshot-divider"></div>
    <div class="screenshot">
        <img src="images/screenshots/profile.png">
    </div>
    <div class="screenshot-divider"></div>
    <div class="section slides">
        <div class="content">
            <div class="section-title">
                Slides
            </div>
            <div class="slides-wrapper">
                <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vTqgful34D-ZUD0TlBZ4PzgOKCJTihNAZygGcYhyGAJJBGO_8KPwHGCdWOx3jgQ0WntuJ_0_5pe7g5u/embed?start=false&loop=false&delayms=3000" frameborder="0" class="slides-frame" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
