    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <style>
        .slider {
            width: 80%;
            margin: 0 auto;
            position: relative;
        }

        .slider img {
            width: 100%;
            height: auto;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .slider img.slick-current {
            opacity: 1;
        }

        .slider .prev,
        .slider .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 30px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 1);
            cursor: pointer;
            opacity: 1;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .slider .prev {
            left: 10px;
        }

        .slider .next {
            right: 10px;
        }
    </style>
</head>
