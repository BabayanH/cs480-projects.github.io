        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->

        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />

        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />

        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <body>
        <!-- Background Video-->
        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="assets/mp4/bg.mp4" type="video/mp4" /></video>
        <!-- Masthead-->
        <div class="masthead">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <img src="assets/img/team-raccoons-logo.png" height="200px" width=auto style="margin-bottom: 30px;">
                    <h1 class="fst-italic lh-1 mb-4">Team Raccoons</h1>
                    <p class="mb-5">Are you tired of eating the same food throughout the week? </p>
                    <!-- * * * * * * * * * * * * * * *-->
                    <!-- * * SB Forms Contact Form * *-->
                    <!-- * * * * * * * * * * * * * * *-->
                    <!-- This form is pre-integrated with SB Forms.-->
                    <!-- To make this form functional, sign up at-->
                    <!-- https://startbootstrap.com/solution/contact-forms-->
                    <!-- to get an API token!-->
                    <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                        <!-- Email address input-->
                        <div class="row input-group-newsletter">
                            <div class="col"><a href="http://randombites.us:8080/" target="_blank"><button class="btn btn-primary" id="submitButton" type="button" style="background-color: rgb(225, 77, 42);">Randombites.us</button></a></div>
                        </div>
                    </form>
                    <div class = "container-fluid" style="margin-top: 50px;">
                        <div class = "row">
                            <div class = "col-4" style="text-align: center;">
                                <a href="https://github.com/hnguyen07" target="_blank"><img src="assets/img/avatar-hn.jpg" class="rounded-circle mb-3" style="width: 100px;" alt="Avatar" /></a>
                                <h5 class="mb-2" style="font-family: monospace;">Harry Nguyen</h5>
                                <p class="text-muted" style="font-size:medium">Front-end dev</p>
                            </div>
                            <div class = "col-4" style="text-align: center;">
                                <a href="https://github.com/fidelisprasetyo" target="_blank"><img src="assets/img/avatar-fp.jpg" class="rounded-circle mb-3" style="width: 100px;" alt="Avatar" /></a>
                                <h5 class="mb-2" style="font-family: monospace;">Fidelis Prasetyo</h5>
                                <p class="text-muted" style="font-size:medium">Back-end dev</p>
                            </div>
                            <div class = "col-4" style="text-align: center;">
                                <a href="https://github.com/18anguyen24" target="_blank"><img src="assets/img/avatar_an.png" class="rounded-circle mb-3" style="width: 100px;" alt="Avatar" /></a>
                                <h5 class="mb-2" style="font-family: monospace;">Andrew Nguyen</h5>
                                <p class="text-muted" style="font-size:medium;">Back-end dev</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="z-index: 2; position: relative;">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="assets/img/ss1.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/img/ss2.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/img/ss3.jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>
        
        <!-- Social Icons-->
        <!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
        <div class="social-icons">
            <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
                <a class="btn btn-dark m-3" href="https://github.com/4800ProjectRaccoons/VariantFoodScheduler" target="_blank"><i class="fab fa-github"></i></a>
                <a class="btn btn-dark m-3" href="https://docs.google.com/presentation/d/1KAVeE1WpS1mFZXGxrqFyaAlpAeG_nbnwThpAQ8hAGdQ/edit#slide=id.g23b5d47560c_0_26" target="_blank"><i class="fa-brands fa-readme"></i></a>
                <a class="btn btn-dark m-3" href="https://www.youtube.com/watch?v=NZJcvuGfkmI" target="_blank"><i class="fa-brands fa-youtube"></i></a>
            </div>
        </div>
        <!-- Bootstrap core JS-->

        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
