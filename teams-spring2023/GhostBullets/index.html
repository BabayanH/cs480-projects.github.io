<!DOCTYPE html>

<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
<style>
body,h2,h3,h4,h5 {text-align: center; font-family: "Lato", sans-serif}
h1 {text-align: center; font-family: 'Yatra One', cursive;}
h6 {text-align: center; font-family: 'Yatra One', cursive;}
.w3-bar, button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
/*giving the card a shadow effect*/
.card{box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); transition: 0.3s; width: 100%;}
i{margin-left: 10px; font-size: 30px; height: 60px; vertical-align: middle;}
.avatar {display: block; margin-left: auto; margin-right: auto; border-radius: 80%;}
/*row and column settings to have the cards floating next to each other*/
.row {margin: 0 -5px;}
.row:after {content: ""; display: table; clear: both;}
.column {float: left; width: 33%; padding: 0 20px;}
/*SwiperJS edits*/
.swiper{width: calc(100% - 25%); height: calc(80vh - 8rem);}
.swiper-slide > img{width: 100%; height: 100%; object-fit: scale-down; object-position: center;}
/*editing arrows*/
.pagination_{position: relative; width: calc(100%-10%);}
.pagination_ div[class^="swiper-button"]{width: 45px; height: 45px; display: flex; align-items: center;}
</style>
</head>

  <!-- Navbar on small screens -->

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>


<script>
    const swiper = new Swiper('.swiper',
    {
      speed: 400,
      spaceBetween: 10,
      pagination: {
        el: '.swiper-pagination',
        type: 'bullets',
        clickable:true
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev'
      }
    });
</script>
